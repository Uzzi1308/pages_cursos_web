<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso HTML - Aprende Desarrollo Web</title>

  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- AOS Scroll Animations -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

</head>
<body>

  <!-- HEADER HERO -->
  <header class="hero-section text-white">
    <div class="container py-5">
      <div class="row align-items-center">

        <!-- Texto -->
        <div class="col-md-6" data-aos="fade-right">
          <div class="tagline">Hecho especialmente para ti</div>

          <h1 class="display-4 fw-bold mb-3">
            Nuestra Aventura en HTML
            <i class="fa-solid fa-heart heart-icon"></i>
          </h1>

          <p class="lead">
            Aprende a crear páginas web conmigo.  
          </p>

          <a href="modulos.html" class="btn-custom">
            ¡Comenzar Aventura!
          </a>
        </div>

        <!-- Personajes -->
        <div class="col-md-6 text-center" data-aos="fade-left">
          <div class="characters-container">

            <div class="character-box animate__animated animate__bounce">
              <img src="assets/images/honguito.png" class="character-img" alt="Profesor">
              <!-- <p class="character-label bg-purple text-white"></p> -->
            </div>

            <!-- Corazón -->
            <div class="heart-floating animate__animated animate__pulse animate__infinite">
              <i class="fa-solid fa-heart" style="color: #b6ff00;"></i>
            </div>

            <div class="character-box animate__animated animate__bounce animate__delay-1s">
              <img src="assets/images/uzzi.png" class="character-img" alt="Estudiante">
              <!-- <p class="character-label bg-neon"></p> -->
            </div>
          </div>
        </div>

      </div>
    </div>
  </header>

 <!-- ESTADÍSTICAS MEJORADAS -->
<section class="stats container-fluid py-5 px-5">
    <div class="row g-4">
        <!-- Módulos -->
        <div class="col-md-3">
            <div class="stat-box border-neon">
                <h2 class="stat-number">5</h2>
                <p class="stat-label">Módulos</p>
            </div>
        </div>

        <!-- Lecciones -->
        <div class="col-md-3">
            <div class="stat-box border-purple">
                <h2 class="stat-number">16</h2>
                <p class="stat-label">Lecciones</p>
            </div>
        </div>

        <!-- Completadas -->
        <div class="col-md-3">
            <div class="stat-box border-light-purple">
                <h2 class="stat-number" id="lessonsCompleted">0</h2>
                <p class="stat-label">Completadas</p>
            </div>
        </div>

        <!-- Progreso -->
        <div class="col-md-3">
            <div class="stat-box border-neon">
                <h2 class="stat-number" id="progressText">0%</h2>
                <p class="stat-label">Progreso</p>
            </div>
        </div>
    </div>

    <!-- Barra de progreso general -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="global-progress-container">
                <div class="progress-info">
                    <span>Progreso total del curso</span>
                    <span id="globalProgressText">0%</span>
                </div>
                <div class="global-progress-bar">
                    <div class="global-progress-fill" id="globalProgressBar"></div>
                </div>
            </div>
        </div>
    </div>
</section>

  <!-- CTA FINAL -->
  <section class="cta text-center text-white">
    <h2 class="fw-bold">¿Lista para comenzar?</h2>

    <a href="modulos.html" class="btn-custom">
      ¡Empezar Ahora!
    </a>
  </section>

  <!-- JS -->
   <script src="assets/js/script.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // AOS Init
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>

</body>
</html>
